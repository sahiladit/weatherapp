<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="./index.html">Sky Cast</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./Aboutme.html">About Me</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" id="city" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" id="submit" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
      <div class="card mb-3" style="max-width: 540px;">
        <div class="row g-0">
          <!-- <div class="col-md-4">
            <img src="" class="img-fluid rounded-start" alt="...">
          </div> -->

            <div class="card-body" style="left:0">
              <h5 class="card-title">Weather in <span class="city_name">City</span></h5>
              <p>Temperature  <span id="temp"></span>   &deg;C</p>
              <p>Min Temp  <span id="min_temp"></span>   &deg;C</p>
              <p>Max Temp  <span id="max_temp"></span>    &deg;C</p>
              <p>Humidity   <span id="humidity"></span></p>
              <p>Wind Speed  <span id="wind_speed"></span>   km/hr</p>
            </div>
          <div class="othercity">
            <h4 style="margin-left:7rem;margin-bottom:1rem">Other Cities</h4>
            <div class="card-header">Mumbai</div>
            <div class="card-body">
              <p>Temperature  <span id="temp1"></span>   &deg;C</p>
              <p>Min Temp  <span id="humidity1"></span>   &deg;C</p>
              <p>Max Temp  <span id="temp"></span>    &deg;C</p>
              <p>Wind Speed  <span id="wind_speed1"></span>   km/hr</p>
            </div>

            <div class="card-header" style="margin-top:1rem">New York</div>
            <div class="card-body">
              <p>Temperature  <span id="temp1"></span>   &deg;C</p>
              <p>Min Temp  <span id="humidity1"></span>   &deg;C</p>
              <p>Max Temp  <span id="temp"></span>    &deg;C</p>
              <p>Wind Speed  <span id="wind_speed1"></span>   km/hr</p>
            </div>
          </div>
          </div>
        </div>
      </div>
      <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
